<div class="popup" *ngIf="editVideoName">
  <div class="loader-container" *ngIf="isLoading">
    <div class="loader">
      <img class="spin" [src]="iconBasePath + 'waiting.svg'" alt="loading..." />
      <p>Generating new thumbnail...</p>
    </div>
  </div>
  <div class="popup-edit-video-content">
    <form #myForm="ngForm" class="edit-video-container height-550" (ngSubmit)="saveEditedVideo()">
      <h2>Edit your video</h2>

      <div class="input-popup-container">
        <p>Title:</p>
        <input class="input-default" type="text" name="videoTitle" [(ngModel)]="videoTitle" #videoNameInput="ngModel" placeholder=" " required />
      </div>
      <div class="input-popup-container">
        <p>Description:</p>
        <input
          class="input-default"
          type="text"
          name="videoDescription"
          [(ngModel)]="videoDescription"
          #videoNameInput="ngModel"
          placeholder=" "
          required
        />
      </div>

      <div class="sound-question-container">
        <p>Does the video have sound?</p>

        <div class="radio-btn-container">
          <label>
            <input type="radio" name="videoSound" [(ngModel)]="hasSound" [value]="true" />
            Yes
          </label>
          <label>
            <input type="radio" name="videoSound" [(ngModel)]="hasSound" [value]="false" />
            No
          </label>
        </div>
      </div>

      <div class="upload-container">
        <p>Upload your video</p>
        <div class="file-upload-wrapper">
          <label class="file-upload">
            <input type="file" (change)="onFileSelected($event)" accept=".mp4" required />
            <span>Select a file</span>
          </label>
          <div class="file-name" *ngIf="selectedFile">
            {{ selectedFile.name }}
          </div>
        </div>
      </div>

      <div class="btns-bottom mt-40">
        <button type="button" class="btn-default" (click)="closeEditVideoPopup()">
          <div class="btn-text">
            <img class="favorite-icon" src="../../assets/img/icons/close_white.svg" alt="" />
            Cancel
          </div>
        </button>

        <button type="button" class="btn-default bg-red hover-red" (click)="deleteVideo()">
          <div class="btn-text">
            <img class="favorite-icon" src="../../assets/img/icons/delete.svg" alt="" />
            Delete
          </div>
        </button>

        <button type="submit" class="btn-default" [disabled]="myForm['invalid']">
          <div class="btn-text">
            <img class="favorite-icon" src="../../assets/img/icons/check_white.svg" alt="" />
            Save
          </div>
        </button>
      </div>
    </form>

    <div (click)="closeEditVideoPopup()" class="close-popup">
      <img src="../../assets/img/icons/close_black.svg" alt="" />
    </div>
  </div>
</div>
