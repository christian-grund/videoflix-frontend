<section>
  <div class="videooffer-main">
    <app-header></app-header>
    <div class="videooffer-content">
      <div class="preview-top" *ngIf="previewVideo">
        <video
          #videoPlayer
          class="video-background"
          (mouseenter)="playVideo()"
          (mouseleave)="pauseVideo()"
          (ended)="replayVideo()"
          [src]="videoBasePath + previewVideo.name + '_720p.mp4'"
        ></video>
        <div class="video-overlay"></div>
        <div class="preview-text">
          <h1>{{ previewVideo.title }}</h1>
          <p>{{ previewVideo.description }}</p>
          <button
            class="btn-default"
            (click)="openVideo(previewVideo?.name || '')"
          >
            <div class="btn-text">
              <img src="../../assets/img/icons/play.png" alt="" />
              Play
            </div>
          </button>
        </div>
      </div>
      <div class="categories">
        <app-category></app-category>
      </div>
    </div>
    <app-footer></app-footer>
  </div>

  <div
    class="overlay"
    *ngIf="selectedVideo"
    (click)="triggerCloseOpenVideoPopup()"
  ></div>
  <div
    class="overlay"
    *ngIf="isAddVideoPopupVisible"
    (click)="triggerCloseAddVideoPopup()"
  ></div>

  <div class="popup" *ngIf="isAddVideoPopupVisible">
    <app-addvideopopup></app-addvideopopup>
  </div>

  <div class="popup" *ngIf="selectedVideo">
    <app-openvideopopup
      [selectedVideo]="selectedVideo"
      (closePopupEvent)="closePopup()"
    ></app-openvideopopup>
  </div>
</section>
