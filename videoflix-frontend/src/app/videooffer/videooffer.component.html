<section>
  <div class="videooffer-main">
    <app-header></app-header>
    <div class="videooffer-content">
      <div class="preview-top" *ngIf="previewVideo">
        <video
          #videoPlayer
          class="video-background"
          (mouseenter)="playVideo()"
          (mouseleave)="pauseVideo()"
          (ended)="replayVideo()"
          [src]="videoBasePath + previewVideo.name + '.mp4'"
        ></video>
        <div class="video-overlay"></div>
        <div class="preview-text">
          <h1>{{ previewVideo.title }}</h1>
          <p>{{ previewVideo.description }}</p>
          <button
            class="btn-default"
            (click)="openVideo(previewVideo?.name || '')"
          >
            <div class="btn-text">
              <img src="../../assets/img/icons/play.png" alt="" />
              Play
            </div>
          </button>
        </div>
      </div>
      <div class="categories">
        <app-category></app-category>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
  <div class="overlay" *ngIf="selectedVideo" (click)="closePopup()"></div>

  <div class="popup" *ngIf="selectedVideo">
    <div class="popup-content">
      <div class="content-top">
        <img
          [src]="thumbBasePath + videoData?.name + '.png'"
          [alt]="videoData?.name"
        />
      </div>
      <div class="content-bottom">
        <div class="categories">
          <div class="category" *ngFor="let category of videoData?.categories">
            {{ category }}
          </div>
        </div>
        <p>{{ videoData?.description }}</p>
        <div class="btns-bottom">
          <button
            class="btn-default"
            (click)="openVideo(videoData?.name || '')"
          >
            <div class="btn-text">
              <img src="../../assets/img/icons/play.png" alt="" />
              Play
            </div>
          </button>

          <button
            class="btn-default"
            (click)="addToOrRemoveFromFavorites()"
            *ngIf="!isFavorite()"
          >
            <div class="btn-text">
              <img
                class="favorite-icon"
                src="../../assets/img/icons/favorite.svg"
                alt=""
              />
              Add to Favorites
            </div>
          </button>

          <button
            class="btn-default"
            (click)="addToOrRemoveFromFavorites()"
            *ngIf="isFavorite()"
          >
            <div class="btn-text">
              <img src="../../assets/img/icons/favorite_remove.svg" alt="" />
              Remove from Favorites
            </div>
          </button>
        </div>
      </div>
      <div (click)="closePopup()" class="close-popup">
        <img src="../../assets/img/icons/close.svg" alt="" />
      </div>
    </div>
  </div>
</section>
