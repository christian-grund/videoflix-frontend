<div class="popup-content">
  <div class="content-top">
    <img [src]="thumbBasePath + videoData?.name + '_with_text.jpg'" [alt]="videoData?.name" />
  </div>
  <div class="content-bottom">
    <div class="categories">
      <div class="category" *ngFor="let category of videoData?.categories">
        {{ category }}
      </div>
    </div>
    <p class="description">{{ videoData?.description }}</p>
    <div class="btns-bottom">
      <button class="btn-default" (click)="openVideo(videoData?.name || '')">
        <div class="btn-text">
          <img src="../../assets/img/icons/play.png" alt="" />
          <p>Play</p>
        </div>
      </button>

      <button class="btn-default" *ngIf="videoData && videoData.categories.includes('My Videos')">
        <div class="btn-text" (click)="openEditVideoPopup(videoData.name)">
          <img src="../../assets/img/icons/edit.svg" alt="" />
          <p>Edit</p>
        </div>
      </button>

      <button class="btn-default" (click)="addToOrRemoveFromFavorites()" *ngIf="!isFavorite()">
        <div class="btn-text">
          <img class="favorite-icon" src="../../assets/img/icons/favorite.svg" alt="" />
          <p class="favorites-text">Add to Favorites</p>
        </div>
      </button>

      <button class="btn-default" (click)="addToOrRemoveFromFavorites()" *ngIf="isFavorite()">
        <div class="btn-text">
          <img src="../../assets/img/icons/favorite_remove.svg" alt="" />
          <p class="favorites-text">Remove from Favorites</p>
        </div>
      </button>
    </div>
    <div (click)="closePopup()" class="close-popup">
      <img src="../../assets/img/icons/close.svg" alt="" />
    </div>
  </div>
</div>
