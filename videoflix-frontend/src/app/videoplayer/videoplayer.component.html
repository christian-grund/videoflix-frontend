<section>
  <div class="videoplayer-main">
    <div class="videoplayer-content">
      <div *ngIf="videoData" class="video-container">
        <div class="custom-video-player">
          <div class="video-player-container">
            <video
              #videoPlayer
              class="video"
              controls
              (play)="startUpdatingProgress()"
              (pause)="stopUpdatingProgress()"
            >
              <source
                src="../../assets/video/guitar_closeup.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>

            <!-- <div class="progress-container">
              <div
                class="progress-bar"
                [ngStyle]="{ width: progressBarWidth }"
              ></div>
            </div> -->
          </div>

          <div
            class="progress-container"
            (click)="seek($event)"
            (mousemove)="onMouseMove($event)"
            (mouseleave)="resetHover()"
          >
            <div class="progress-bar" [style.width.%]="progress"></div>
            <div
              class="progress-hover"
              [style.width.%]="hoverProgress"
              *ngIf="hovering"
            ></div>
          </div>

          <!-- Custom Controls -->
          <div class="controls">
            <button (click)="playVideo()">Play</button>
            <button (click)="pauseVideo()">Pause</button>
          </div>
