<section>
  <div class="li-main">
    <app-header></app-header>
    <div class="li-content">
      <form>
        <h1>Log in</h1>
        <input class="input-default" type="email" placeholder="Email Address" />
        <div class="inputBox">
          <input class="input-default" type="password" placeholder="Password" />
          <img
            src="../../../assets/img/icons/visibility.svg"
            alt="password visibility"
            class="loginPwVisibility"
          />
        </div>

        <div class="remember-me">
          <img src="../../../assets/img/icons/checkbox.svg" alt="" />
          <p>Remember me</p>
        </div>
        <button class="btn-default" routerLink="/videos">Log in</button>
      </form>
      <a [routerLink]="['/forgotpassword']" class="forgot-pw"
        >Forgot password?</a
      >
      <div class="sign-up-link">
        <p>New to Videoflix?</p>
        <a [routerLink]="['/signup']">Sign up now</a>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</section>
